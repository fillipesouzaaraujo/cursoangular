<div class="row">
  <div class="col">
    <h3><b>A maior seleção de cursos do mundo</b></h3>
    <span>Escolha entre 100.000 cursos em vídeo online com novas adições publicadas mensalmente</span>
  </div>
</div>
<div class="row mt-3 mb-4">
  <div class="col">
    <ul class="nav nav-tabs">
      <li class="nav-item" role="presentation" *ngFor="let item of categorias">
        <a class="nav-link" (click)="selecionaCategoria(item)" [ngClass]="{'active': item.selecionada}" id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true">
          {{item.descricao}}
        </a>
      </li>
    </ul>
  </div>
</div>
<div class="row row-justify-content">
  <div *ngIf="carregando" class="col-md-12 text-center">
    Carregando Cursos...
  </div>
  <div class="col-md-3" *ngFor="let item of cursos">
    <app-card [titulo]="item.titulo" [subtitulo]="item.autor" [classificacao]="item.classificacao" [imgURL]="item.imgLink" [valor]="item.valor" [desconto]="item.desconto" [nota]="item.nota" [object]="item" (cardSelecionado)="selecionarCurso($event)"></app-card>
  </div>
</div>
